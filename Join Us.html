    </div class=" container">
   
   
<form class="form-horizontal">
<div class="form-group">
<label class="control-label col-sm-2">Name <span class="glyphicon glyphicon-user"></span></label>
 <div class="col-sm-10">
<input type="text" class="form-control" id="focusedInput" placeholder="Enter Name" name="Name">

    </div>

        <label class="control-label col-sm-2">Phone Number <span class="glyphicon glyphicon-earphone"></span>   </label>

        </div>

            </div>
            </div>

                </div>
                </div>

                    </div>

                    </div>
